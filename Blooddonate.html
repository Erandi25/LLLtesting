<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donate Form</title>
  <link rel="stylesheet" href="Blooddonate.css">
</head>
<body>
  <div id="blooddonate" class="form-container">
    <!-- Back Icon -->
    <a href="Home.php" class="back-icon" title="Go Back"> <img src="backButton.png" width="20px" height="20px">
    </a>
	

    <h2>Blood Donate</h2>
    <form action="Blooddonate.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="age"> Age</label>
        <input type="text" id="age" name="age" placeholder="Enter your age"  required>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
    </div>

    <div class="form-group">
        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact" required>
    </div>

    <div class="form-group">
        <label for="weight">Weight</label>
        <input type="text" id="weight" name="weight" required>
    </div>

    <div class="form-group">
        <label for="bloodGroup">Blood Group</label>
        <select id="bloodGroup" name="bloodGroup" required>
            <option value="">Select option</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
    </div>

    <div class="form-group">
        <label for="nearestHospital">Nearest Hospital</label>
        <input type="text" id="nearestHospital" name="nearestHospital" required>
    </div>

    <div class="form-group">
        <label for="conditions">Conditions</label>
        <div class="form-group checkbox">
            <a href="NEWmoreInfo.html">Read Conditions</a>
            <br>
            <input type="checkbox" id="conditions" name="conditions" required>
            <span>Agree</span>
        </div>
    </div>
    <div class="button-group">
        <button type="submit" class="organize-button">submit</button>
        
      </div>
</form>

</div>
</body>
</html>
