<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="RegistrationStyles.css">
</head>
<body>
  <div id="organizerDetailsForm" class="form-container">
    <!-- Back Icon -->
    <a href="Home.php" class="back-icon" title="Go Back">
      <img src="backButton.png" width="20px" height="20px">
    </a>

    <h2>User Registration</h2>
    <form action="Registration.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" required>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact No</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter your Contact Number" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
      </div>

      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your User Name" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
      </div>

      <div class="form-group">
        <label for="bloodgroup">Blood Group</label>
        <select id="bloodgroup" name="bloodgroup" required>
          <option value="">Select option</option>
          <optgroup label="Blood Groups">
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </optgroup>
        </select>
      </div>

      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your Weight" required>
      </div>

      <div class="form-group">
        <label for="province">Province</label>
        <input type="text" id="province" name="province" placeholder="Enter your Province" required>
      </div>

      <div class="form-group">
        <label for="district">District</label>
        <input type="text" id="district" name="district" placeholder="Enter your District" required>
      </div>

      <div class="form-group">
        <label for="attachment">Medical Report or License</label>
        <input type="file" id="attachment" name="attachment" required>
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="conditions" name="conditions" required>
        <label for="conditions">
          I agree to the <a href="blood_more_info.html">terms and conditions</a>.
        </label>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-button">Submit</button>
        <a href="Home.php"><button type="button" class="cancel-button">Cancel</button></a>
      </div>
    </form>
  </div>
</body>
</html>
