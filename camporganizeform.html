<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organize Details</title>
  <link rel="stylesheet" href="camporganizeform.css">
</head>
<body>
  <div id="organizerDetailsForm" class="form-container">
    <!-- Back Icon -->
    <a href="camp.php" class="back-icon" title="Go Back"> <img src="backButton.png" width="20px" height="20px">
    </a>
	

    <h2>Organize Details</h2>
    <form action="camporganizeform.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="campDate">Camp Date</label>
        <input type="date" id="CampDate" name="CampDate" required>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Enter location" required>
      </div>

      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>
      </div>

      <div class="form-group">
        <label for="organizerId">Organizer NIC</label>
        <input type="text" id="organizerId" name="organizerId" placeholder="Enter NIC" required>
      </div>

      <div class="form-group">
        <label for="organizerName">Organizer Name</label>
        <input type="text" id="organizerName" name="organizerName" placeholder="Enter organizer name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter address" required>
      </div>

      <div class="button-group">
        <button type="submit" class="organize-button">Organize</button>
        <button type="button" class="cancel-button">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
