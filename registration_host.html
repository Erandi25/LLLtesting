<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Registration Page</title>
  <link rel="stylesheet" href="registration_host.css">

  <div class="container">

     <!-- Back Icon -->
     <a href="hospital.html" class="back-icon" title="Go Back"> <img src="backButton.png" width="20px" height="20px">
     </a>
 <br>
 <br>
    <h1><b>Hospital Registration</b></h1>
   

   
    <form>
      <div class="form-group">
        <label for="id">Hospital ID</label>
        <input type="text" id="id" placeholder="Enter Government Registration Number" required>
      </div>
      <div class="form-group">
        <label for="name">Hospital Name</label>
        <input type="text" id="name" placeholder="Enter Hospital Name" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter Location" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="tel" id="contact" placeholder="Enter Contact" required>
      </div>

      <div class="button-container">
        <button type="register" class="register-button">Register</button>
        <button class="cancel-button">Cancel</button>
      </div>
      
    </form>
  </div>


  </body>

</html>
